<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <p>Use the mouse or keyboard for interraction (press "c" to clear).</p>
  <div id="wrapper">
    <input type="text" value="0" id="output" readonly />
    <button class="triple clear" value="c">C</button>
    <button class="operator no-border-right" value="/">&#247;</button>

    <button class="digit" value="7">7</button>
    <button class="digit" value="8">8</button>
    <button class="digit" value="9">9</button>
    <button class="operator no-border-right" value="*">&#215;</button>

    <button class="digit" value="4">4</button>
    <button class="digit" value="5">5</button>
    <button class="digit" value="6">6</button>
    <button class="operator no-border-right"value="-">-</button>

    <button class="digit" value="1">1</button>
    <button class="digit" value="2">2</button>
    <button class="digit" value="3">3</button>
    <button class="operator no-border-right" value="+">+</button>

    <button class="double no-border-bottom digit" value="0">0</button>
    <button class="no-border-bottom comma" value=".">,</button>
    <button class="operator no-border-bottom no-border-right" value="=">=</button>
  <div>
  <script src="js.js"></script>
</body>
</html>
